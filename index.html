<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary"> To-Do List</h2>

      <!-- Input field -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter your task...">
        <button id="addTaskBtn" class="btn btn-success">Add Task</button>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="list-group"></ul>

      <!-- Delete All Button -->
      <div class="text-center mt-3">
        <button id="deleteAllBtn" class="btn btn-danger">Delete All Tasks</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
